version: "3.8"

services:
  theater_api:
    build:
      context: ./backend
      dockerfile: ./build/Dockerfile
      target: dev
    image: theater/backend
    container_name: theater_api
    command:
      - --reload
    ports:
      - "8015:5000"
    volumes:
      - ./backend:/opt/theater/backend
    environment:
      UVICORN_PORT: 5000
      UVICORN_APP: src.main:app
      UVICORN_WORKERS: 2
    env_file:
      - ./backend/.env.local
    depends_on:
      theater_db:
        condition: service_healthy

  theater_migration:
    build:
      context: ./backend
      dockerfile: ./build/Dockerfile
    image: theater/backend
    container_name: theater_migration
    command:
      - alembic
      - -c
      - migrations/alembic.ini
      - upgrade
      - head
    volumes:
      - ./backend:/opt/theater/backend
    env_file:
      - ./backend/.env.local
    depends_on:
      theater_db:
        condition: service_healthy

  theater_db:
    image: postgres:15.3-alpine
    container_name: theater_db
    shm_size: 1G
    volumes:
      - ./.docker/pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: theater_db
    expose:
      - 5432
    ports:
      - "5437:5432"
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U docker -d theater_db'" ]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 50
